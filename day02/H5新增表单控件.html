<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5新增表单控件</title>
	</head>
	<body>
		<form action="" method="get" enctype="">
			<!-- 日历 -->
			<input type="date" name="" id="" value="" /><br>
			<input type="datetime" name="" id="" value="" /><br>
			<input type="datetime-local" name="" id="" value="" /><br>
			<!-- 时间 -->
			<input type="time" name="" id="" value="" /><br>
			<!-- 邮箱 -->
			<input type="email" name="" id="" value="" /><br>
			<!-- 网址 -->
			<input type="url" name="" id="" value="" /><br>
			<!-- 颜色 -->
			<input type="color" name="" id="" value="" /><br>
			<!-- 数字 -->
			<input type="number" max="10" min="1" name="" id="" value="" /><br>
			<!-- 进度条 -->
			<input type="range" max="1" value="0" step="0.001" /><br>
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
