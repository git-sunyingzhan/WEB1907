<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<style type="text/css">
			h1{
				color: red;
			}
			.h{
				background-color: blue;
			}
			#i_yelow{
				color: yellow;
			}
			li.h{
				background-color: green;	
			}
			h1,#i_yelow{
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<h1>我是h1</h1>
		<h2 class="h">我是h2</h2>
		<h3 class="h">我是h3</h3>
		<ul>
			<li>列表项1</li>
			<li id="i_yelow">列表项2</li>
			<li>列表项3</li>
			<li class="h">列表项4</li>
			<li>列表项5</li>
		</ul>
	</body>
</html>
