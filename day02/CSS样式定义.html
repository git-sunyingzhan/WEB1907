<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式定义</title>
		<style type="text/css">
			/*CSS注释*/
			#p{
				color: #13E8E9;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="CSS样式定义.css"/>
	</head>
	<body>
		<p style="color: red;">使用行内式定义</p>
		<p id="p">使用内部式定义</p>
		<p class="p">使用外部样式定义</p>
	</body>
</html>
