<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>堆叠效果</title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			div{
				width: 100px;
				height: 100px;
				position: relative;
				border-radius: calc(50%);
			}
			.c1{
				background-color: blue;
				z-index: 3;
			}
			.c2{
				background-color: yellow;
				top: -50px;
				left: 50px;
				z-index: 2;
			}
			.c3{
				background-color: red;
				top: -100px;
				left: 100px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="c1">
			
		</div>
		<div class="c2">
			
		</div>
		<div class="c3">
			
		</div>
	</body>
</html>
