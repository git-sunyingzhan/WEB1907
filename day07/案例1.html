<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例一</title>
		<script type="text/javascript">
			function showTime() {
				document.getElementsByTagName("span")[0].innerHTML = new Date().toLocaleString();
			}

			function startTime() {
				t = setInterval(showTime, 1000);
			}

			function stopTime() {
				clearInterval(t);
			}

			function countDown() {
				var span = document.getElementsByTagName("span")[1];
				var timer = setInterval(function() {
					if (span.innerHTML == 0) {
						clearInterval(timer);
						if (confirm("是否前往百度首页？")) {
							location.href = "https://baidu.com";
							// open("https://baidu.com");
						}
					} else {
						span.innerHTML = span.innerHTML - 1;
					}
				}, 1000);
			}
		</script>
	</head>
	<body>
		<span></span><br>
		<input type="button" value="显示" onclick="showTime()" />
		<input type="button" value="启动" onclick="startTime()" />
		<input type="button" value="停止" onclick="stopTime()" /><br><br>

		剩余<span>10</span>秒
		<input type="button" value="倒计时" onclick="countDown()" />
	</body>
</html>
