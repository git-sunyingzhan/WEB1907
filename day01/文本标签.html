<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<h1>一级标签</h1>
		<h2 align="center">二级标签</h2>
		<h3>三级标签</h3>
		<h4 style="color: red;background-color: yellow;">四级标签</h4>
		<h5>五级标签</h5>
		<h6>六级标签</h6>
		
		<p style="color: red;">大家好</p>
		<p>很高兴认识你们</p>
		<p>我是一个<span style="color: red;">Java</span>程序员</p>
		
		<div id="">
			Java开发
		</div>
		<div id="">
			web开发
		</div>
		<div id="">
			<div id="">
				网页基础
			</div>
		</div>
		
		哈哈哈<br/>嘿嘿嘿
		
		<br/>
		<hr/>
		<i>斜体</i>
		<b>粗体</b>
		<del>删除线</del>
		<u>下划线</u>
	</body>
</html>
