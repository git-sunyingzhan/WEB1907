<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<h1>三行三列</h1>
		<table border="1px" bordercolor="blue" width="200px" height="200px" 
				cellspacing="0px" cellpadding="0px" align="center" style="text-align: center;">
			<tr bgcolor="yellow">
				<td valign="top">11</td>
				<td valign="bottom">12</td>
				<td>13</td>
			</tr>
			<tr style="background-color: red;">
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr style="color: green;" valign="bottom">
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
		
		<h1>四行四列</h1>
		<table border="1px" width="200px" height="200px" 
				cellspacing="0px" cellpadding="0px" 
				align="center" style="text-align: center;">
			<tr>
				<td colspan="2">1-1</td>
				<td>1-3</td>
				<td>1-4</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td colspan="2" rowspan="2">2-2</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td rowspan="2">3-4</td>
			</tr>
			<tr>
				<td>4-1</td>
				<td>4-2</td>
				<td>4-3</td>
			</tr>
		</table>
		
		<h1>表格划分</h1>
		<table border="1px" cellspacing="0px" cellpadding="0px">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>键盘</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2</td>
					<td>鼠标</td>
					<td>50</td>
				</tr>
				<tr>
					<td>3</td>
					<td>耳机</td>
					<td>20</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">总计</td>
					<td>170</td>
				</tr>
			</tfoot>
		</table>
		
		<h1>四行四列</h1>
		<table border="1px" cellspacing="0px" cellpadding="0px" align="center ">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>4</td>
				<td colspan="2" rowspan="2" boder="1px">
					<table border="1px" cellspacing="0px" cellpadding="0px"
							width="100%" height="100%">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
				<td>6</td>
				
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>

			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>14</td>
			</tr>
		</table>
	</body>
</html>
