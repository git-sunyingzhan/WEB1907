<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选反选</title>
</head>

<body>
    <table border="1px" cellspacing="0px" cellpadding="0px" width="600px">
        <!-- 按钮行 -->
        <tr>
            <td colspan="4">
                <input type="button" name="" id="" value="删除" />
                <input type="button" name="" id="" value="转发" />
                <input type="button" name="" id="" value="举报" />
                <input type="button" name="" id="" value="查询" />
            </td>
        </tr>
        <!-- 数据行 -->
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>发件人</td>
            <td>主题</td>
            <td>邮件内容</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>李四</td>
            <td>离职邮件</td>
            <td>世界很大，我想去看看。</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>张三</td>
            <td>请假邮件</td>
            <td>不想上班，请批准。</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>王五</td>
            <td>加班邮件</td>
            <td>公司是我家，美化靠大家。</td>
        </tr>
    </table>
</body>

</html>
