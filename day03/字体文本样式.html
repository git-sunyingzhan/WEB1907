<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体文本样式</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}

			div {
				font-family: "微软雅黑";
				font-size: 100px;
				font-weight: 700;
				font-style: oblique;
				color: red;
				text-decoration: line-through;
				line-height: 3em;
				border: 1px solid blue;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>我是P</div>
		<div>再放个P</div>
	</body>
</html>
