<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style type="text/css">
			a{
				display: block;
				text-decoration: none;
			}
			a:link{
				color: black;
			}
			a:visited{
				color: red;
			}
			a:hover{
				font-size: 20px;
				color: yellow;
			}
			a:active{
				color: purple;
			}
			li:hover{
				font-size: 20px;
				color: fuchsia;
			}
			input:focus{
				width: 200px;
				height: 100px;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<a href="#">超链接</a>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
		</ul>
		<input type="text" name="" />
	</body>
</html>
