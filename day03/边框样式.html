<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style type="text/css">
			div{
				width:200px;
				height:200px;
				margin: auto;
				border-color: red;
				border-style: solid;
				border-width: 20px;
				border-radius: 50%;
				border-right: none;
				border-left: none;
				/* border-right-color: blue; */
				text-align: center;
				
			}
			span{
				font-size: 150px;
				font-weight: 900;
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div>
			<span>禁</span>
		</div>
	</body>
</html>
