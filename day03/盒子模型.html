<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			div{
				width: 200px;
				height: 100px;
				background-color: red;
				border: 10px solid black;
				padding: 80px;
				margin: 50px;
			}
			div#i{
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div>我是div1</div>
		<div id="i">我是div2</div>
	</body>
</html>
